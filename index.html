<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Web Dev Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main class="container rounded">
        <div id="timer">    
                <!-- timer will go here on questions page, but should be hidden on homepage and high scores page -->

        </div>
        <br />

        <!--                      HOMEPAGE     -->

        <div id="homepage">
            <div class="row header-row">           <!-- done -->
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <h1>Web Development Quiz</h1>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <p class="instructions">
                        This is a quiz about web development. You need to answer ten questions within 60 seconds. You'll lose 5 seconds for each wrong answer, and at the end you can add your initials to the High Scores page.
                    </p>
                </div>
                <div class="col-md-1"></div>
            </div>                                  <!-- done-->

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="startBtnDiv">
                        <button id="startBtn">Click Here</button>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>                                  <!-- done-->
        </div>


        <!--                QUESTIONS PAGE -->

    <div id="questionsPage">
        <div class="row header-row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <h2 id="questionText"></h2>
          </div>
          <div class="col-md-1"></div>
        </div>

        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div id="ansChoices">
              <!-- answer choices will go here -->
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>


        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div id="rightOrWrong">
            <!-- show whether the user's choice was right or wrong -->
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>


      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div id="highScores">
            <h2>High Scores:</h2>
            <p class="topRow">
              Initials, Score
            </p>
            <!-- high scores -->
          </div>
        </div>
        <div class="col-md-10"></div>
      </div>
      <script src="./assets/script.js"></script>



    </main>

</body>

</html>
